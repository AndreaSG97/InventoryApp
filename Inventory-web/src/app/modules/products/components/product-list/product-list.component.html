<h1 style="text-align: center;">List of products</h1>
<button class="k-button k-button-md k-button-solid k-button-solid-primary mb-3" (click)="onAdd()">
  ADD PRODUCT
</button>
<kendo-grid [kendoGridBinding]="productlist" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
    (pageChange)="pageChange($event)" [filterable]="true" [height]="350">
    <kendo-grid-column field="productID" title="ID" [width]="40" [filterable]="false">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Product Name"></kendo-grid-column>
    <kendo-grid-column field="description" title="Descriptcion"></kendo-grid-column>
    <kendo-grid-column field="category" title="Category"></kendo-grid-column>
    <kendo-grid-column field="price" title="Price" filter="numeric"></kendo-grid-column>
    <kendo-grid-column field="inStock" title="Stock" filter="numeric"></kendo-grid-column><kendo-grid-column title="Actions" [width]="150">
  <ng-template kendoGridCellTemplate let-dataItem>
    <button class="k-button k-button-md k-button-solid k-button-solid-primary" (click)="onEdit(dataItem)">
      EDIT
    </button>
    <button class="k-button k-button-md k-button-solid k-button-solid-danger" (click)="onDelete(dataItem)">
      DELETE
    </button>
  </ng-template>
</kendo-grid-column>

</kendo-grid>
